<div *ngIf="show">
  
</div>
<mat-drawer-container autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav mode="side" opened>
        <mat-nav-list>
          <p class="title">Steam Gog</p>
          <!-- <a mat-list-item routerLink="/achievements" href="/achievements">Achievements</a>
          <a mat-list-item routerLink="/game" href="/game">Games</a> -->
          <a mat-list-item routerLink="/steam" href="/steam">Game</a>
          <a mat-list-item routerLink="/steam-games" href="/steam">Steam games</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <button type="button" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Steam Gog</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="like()">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="destroy()">
        <mat-icon>share</mat-icon>
      </button>
        <div [hidden]="!userCheck">
          <button mat-icon-button class="example-icon example-header-image" [matMenuTriggerFor]="menu" aria-label="Example icon-button with share icon">
            <img mat-card-image [src]="avatar" alt="RUDEV">
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon class="example-icon example-header-image"><img mat-card-image [src]="avatar" alt="RUDEV"></mat-icon>
              <span>{{userName}}</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>   
            <!-- <span id="name">{{userName}}</span> -->
          </mat-menu>
          
        </div>  
        <img [hidden]="userCheck" *ngIf="show" src="../assets/sits_small.png" alt="" (click)="login()">
    </mat-toolbar>
  </div>
  <router-outlet />
</mat-drawer-container>
