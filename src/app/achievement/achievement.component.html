<p class="head">achievement works!</p>
<button (click)="clickLog()">click</button>

<table mat-table [dataSource]="achievements$ | async" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let achievement"> {{achievement.name}} </td>
  </ng-container>
  <ng-container matColumnDef="game">
    <th mat-header-cell *matHeaderCellDef> Game </th>
    <td mat-cell *matCellDef="let achievement"> {{achievement.game}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let achievement"> {{achievement.description}} </td>
  </ng-container>
  <ng-container matColumnDef="achieved">
    <th mat-header-cell *matHeaderCellDef> Achieved </th>
    <td mat-cell *matCellDef="let achievement"> {{achievement.achieved}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
